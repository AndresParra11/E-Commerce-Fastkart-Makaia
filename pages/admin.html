<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/admin.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header class="w-100">
      <section
        class="d-flex align-items-center justify-content-between px-5 header__topBar"
      >
        <div class="d-flex align-items-center">
          <figure class="m-0">
            <img
              src="../assets/images/LogoUbicación.JPG"
              alt="Logo ubicación"
            />
          </figure>
          <h6 class="m-0 text-white">1418 Riverwood Drive, CA 96052, US</h6>
        </div>
        <h6 class="m-0 text-white header__subtitleSale">
          Something you love is now in sale!
          <span class="text-decoration-underline header__span">Buy now!</span>
        </h6>
        <figure class="m-0 py-1 header__logoIdioma">
          <img src="../assets/images/LogoIdioma.JPG" alt="Logo idioma" />
        </figure>
      </section>
      <section>
        <div
          class="px-5 header__navTop d-flex align-items-center justify-content-between py-3"
        >
          <figure class="m-0 header__title pagePpal">
            <img
              src="https://themes.pixelstrap.com/fastkart/assets/images/logo/1.png"
              alt="Logo Fastkart"
              class="pagePpal"
            />
          </figure>
          <figure class="m-0 header__location">
            <img
              src="../assets/images/LogoYourLocation.JPG"
              alt="Logo YourLocation"
            />
          </figure>
          <nav class="navbar navbar-light">
            <div class="container-fluid">
              <form class="d-flex">
                <input
                  id="inputSearch"
                  class="form-control rounded-0 rounded-start header__formInput"
                  type="search"
                  placeholder="I'm searching for..."
                  aria-label="Search"
                />
                <button
                  id="btnSearch"
                  class="btn btn-outline-success d-flex align-items-center rounded-0 rounded-end header__formButton"
                  type="submit"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-search text-white header__formButton"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                    />
                  </svg>
                </button>
              </form>
            </div>
          </nav>
          <ul class="d-flex header__rightMenu m-0">
            <li>
              <a href="">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-phone-call me-3 iconsRightMenu"
                >
                  <path
                    d="M15.05 5A5 5 0 0 1 19 8.95M15.05 1A9 9 0 0 1 23 8.94m-1 7.98v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
                  ></path>
                </svg>
              </a>
            </li>
            <li>
              <a href="./wishlist.html">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-heart me-3 iconsRightMenu wishlistPage"
                >
                  <path
                    d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
                  ></path>
                </svg>
              </a>
            </li>
            <li>
              <a href="./cart.html">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-shopping-cart me-3 iconsRightMenu"
                >
                  <circle cx="9" cy="21" r="1"></circle>
                  <circle cx="20" cy="21" r="1"></circle>
                  <path
                    d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
                  ></path>
                </svg>
              </a>
            </li>
            <li>
              <a href="./admin.html">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-user me-3 iconsRightMenu"
                >
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div
          class="container ps-0 header__navBottom d-flex align-items-center justify-content-between py-3"
        >
          <button
            type="button"
            class="btn btn-success header__button d-flex align-items-center fs-6 fw-bold px-3 py-3 AllCategories"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-align-left me-3 AllCategories"
            >
              <line x1="17" y1="10" x2="3" y2="10"></line>
              <line x1="21" y1="6" x2="3" y2="6"></line>
              <line x1="21" y1="14" x2="3" y2="14"></line>
              <line x1="17" y1="18" x2="3" y2="18"></line>
            </svg>
            <span class="header__navButton--AllCategories AllCategories"
              >All Categories</span
            >
          </button>
          <div
            class="container__navButtons d-flex align-items-center justify-content-between container__nav closestForm"
          ></div>
          <button
            type="button"
            class="btn btn-success header__button fs-6 fw-bold header__button--delay px-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-zap mx-0 deal__text"
            >
              <polygon
                points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"
              ></polygon>
            </svg>
            <span class="mx-0 py-2 deal__text">Deal today</span>
          </button>
        </div>
      </section>
      <section
        class="d-flex justify-content-between py-4 header__Admin mb-4 closestForm"
      >
        <h4 class="m-0">Admin</h4>
        <h5
          id="verCompras"
          class="m-0 text-decoration-underline verCompras esconderAdmin"
        >
          Ver compras
        </h5>
        <h5
          id="verProductos"
          class="m-0 text-decoration-underline verProductos esconderAdmin"
        >
          Ver productos
        </h5>
        <h5
          id="crearProducto"
          class="m-0 text-decoration-underline crearProducto esconderAdmin"
        >
          Crear producto
        </h5>
        <div class="d-flex gap-2">
          <span class="material-symbols-outlined home pagePpal"> home </span>
          <span class="material-symbols-outlined home">
            arrow_forward_ios
          </span>
          <h6 class="m-0">Admin</h6>
        </div>
      </section>
    </header>
    <main>
      <form action="" id="formAdmin" class="formAdmin">
        <div class="mb-3">
          <label for="user" class="form-label">Usuario:</label>
          <input type="text" class="form-control" id="user" name="user" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary btn-success">
            Login
          </button>
        </div>
      </form>
      <table id="containerProductos" class="container table openLogin">
        <tbody class="containerAdmin"></tbody>
      </table>
      <section class="infoPay"></section>
      <form action="" id="formCrearProducto" class="formAddProduct">
        <div class="mb-3">
          <label for="idProducto" class="form-label">ID del producto:</label>
          <input
            type="number"
            class="form-control"
            id="idProducto"
            name="idProducto"
          />
        </div>
        <div class="mb-3">
          <label for="nombreProducto" class="form-label"
            >Nombre del producto:</label
          >
          <input
            type="text"
            class="form-control"
            id="nombreProducto"
            name="nombreProducto"
          />
        </div>
        <div class="mb-3">
          <label for="informacionProducto" class="form-label"
            >Información del producto, [g] o [mL]:</label
          >
          <input
            type="text"
            class="form-control"
            id="informacionProducto"
            name="informacionProducto"
          />
        </div>
        <div class="mb-3">
          <label for="precioProducto" class="form-label"
            >Precio del producto:</label
          >
          <input
            type="number"
            class="form-control"
            id="precioProducto"
            name="precioProducto"
          />
        </div>
        <div class="mb-3">
          <label for="categoriaProducto" class="form-label"
            >Selecciona la categoría del producto:</label
          >
          <input
            class="form-control"
            list="datalistOptions"
            id="categoriaProducto"
            placeholder="Categoría del prod..."
          />
          <datalist id="datalistOptions">
            <option value="Frutas y Vegetales"></option>
            <option value="Bebidas"></option>
            <option value="Carnes y Comida de mar"></option>

            <option value="Desayunos y Lácteos"></option>
            <option value="Alimentos Congelados"></option>
            <option value="Galletas y Bocadillos"></option>
            <option value="Abarrotes y Elementos básicos"></option>
            <option value="Vinos y Bebidas alcohólicas"></option>
          </datalist>
        </div>
        <div class="mb-3">
          <label for="img1Producto" class="form-label"
            >Link de la imagen 1 del producto:</label
          >
          <input
            type="text"
            class="form-control"
            id="img1Producto"
            name="img1Producto"
          />
        </div>
        <div class="mb-3">
          <label for="img2Producto" class="form-label"
            >Link de la imagen 2 del producto:</label
          >
          <input
            type="text"
            class="form-control"
            id="img2Producto"
            name="img2Producto"
          />
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary btn-success">
            Crear
          </button>
        </div>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/admin.js" type="module"></script>
  </body>
</html>
